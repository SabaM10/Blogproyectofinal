{% extends "index.html" %}

{% load static %}

{% block contenido %}
<form action="/AppProyectoFinal/create_blogs/" method="POST">
    {% csrf_token %}
    <input type="text" name="titulo" placeholder="Title">
    <input type="text" name="subtitulo" placeholder="Subtitle">
    <input type="text" name="cuerpo" placeholder="Body">
    <input type="date" name="fecha" placeholder="fecha">
    <input type="text" name="autor" placeholder="Author">
    <input type="file" name="imagen" placeholder="Image">
    <input type="submit" value="Create">
</form>
{% endblock %}
