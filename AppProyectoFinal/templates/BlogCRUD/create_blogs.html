{% extends "index.html" %}

{% load static %}

{% block contenido %}
<form class ="form-control needs-validation" action="/AppProyectoFinal/create_blogs/" method="POST" enctype="multipart/form-data" novalidate>{% csrf_token %}
    <div class="form-group row">
        <label for="titulo" class="col-sm-2 col-form-label">Titulo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="titulo" placeholder="Titulo" required>
        </div>
      </div>
      <div class="valid-feedback">
      </div>
      <div class="invalid-feedback">
        Porfavor escriba un titulo.
      </div>
    <div class="form-group row">
        <label for="subtitulo" class="col-sm-2 col-form-label">Subtitulo</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" name="subtitulo" placeholder="subtitulo"required>
      </div>
    </div>
    <div class="valid-feedback">
     
    </div>
    <div class="invalid-feedback">
      Porfavor escriba un subtitulo.
    </div>
    <div class="form-group row">
        <label for="contenido" class="col-sm-2 col-form-label">Contenido</label>
        <div class="col-sm-10">
        <textarea class="form-control" name="cuerpo" rows="3" required></textarea>
      </div>
    </div>
    <div class="valid-feedback">
      
    </div>
    <div class="invalid-feedback">
      Porfavor escriba un contenido del post.
    </div>
    <div class="form-group row">
        <label for="autor" class="col-sm-2 col-form-label">Autor</label>
        <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" name="autor" placeholder="Autor" value="{{user.username}}" readonly>
      </div>        
    </div>
    <div class="form-group row">
        <label for="imagen" class="col-sm-2 col-form-label">Fecha</label>
        <div class="col-sm-10">
        <input type="date" class="form-control-date" name="fecha" required>
      </div>
      <div class="valid-feedback">

      </div>
      <div class="invalid-feedback">
        Porfavor escriba una fecha.
      </div>
    <div class="form-group row">
        <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
        <div class="col-sm-10">
        <input type="file" class="form-control-file" name="imagen" required>
      </div>
    </div>
    <div class="valid-feedback">
     
    </div>
    <div class="invalid-feedback">
      Porfavor cargue una imagen.
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Publicar</button>
      </div>
</form>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
{% endblock %}
