{% extends "index.html" %}

{% load static %}
{% block contenido %}
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
<form action = "" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <table>
        <tr>
            <td>titulo</td>
            <td><input type="text" name="titulo" value="{{blog.titulo}}"></td>
        </tr>
        <tr>
            <td>subtitulo</td>
            <td><input type="text" name="subtitulo" value="{{blog.subtitulo}}"></td>
        </tr>
        <tr>
            <td>cuerpo</td>
            <td><input type="text" name="cuerpo" value="{{blog.cuerpo}}"></td>
        </tr>
        <tr>
            <td>autor</td>
            <td><input type="text" name="autor" value="{{blog.autor}}"></td>
        </tr>
        <tr>
            <td>fecha</td>
            
            <td><p>{{blog.fecha}}</p><input type="date" name="fecha" value="{{blog.fecha}}"></td>
        </tr>
        <tr>
            <td>imagen</td>
            <td><img src="{{blog.imagen.url}}" alt="imagen" width="200" height="200"> <input type="file" name="imagen" value="{{blog.imagen.url}}"></td>
        <tr>
            <td><input type="submit" class="btn btn-primary btndj" value="Actualizar"></td>
        </tr>
    </table>
</form>
{% endblock %}
